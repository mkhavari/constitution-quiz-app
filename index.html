<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>US Constitution Quiz App</title>

</head>
<body>
	<div class="welcome"></div>
	<div class="question" id="first-question"></div>
		<span class="question-text"></span>
		<ul>
			<li class="answer-one"></li>
			<li class="answer-two"></li>
			<li class="answer-three"></li>
			<li class="answer-four"></li>
		</ul>
	<div class="question" id="second-question"></div>
		<span class="question-text"></span>
		<ul>
			<li><button class="answer-one"></button></li>
			<li><button class="answer-two"></button></li>
			<li><button class="answer-three"></button></li>
			<li><button class="answer-four"></button></li>
		</ul>
	<div class="question" id="third-question"></div>
		<span class="question-text"></span>
		<ul>
			<li><button class="answer-one"></button></li>
			<li><button class="answer-two"></button></li>
			<li><button class="answer-three"></button></li>
			<li><button class="answer-four"></button></li>
		</ul>
	<div class="question" id="fourth-question"></div>
		<span class="question-text"></span>
		<ul>
			<li><button class="answer-one"></button></li>
			<li><button class="answer-two"></button></li>
			<li><button class="answer-three"></button></li>
			<li><button class="answer-four"></button></li>
		</ul>
	<div class="question" id="fifth-question"></div>
		<span class="question-text"></span>
		<ul>
			<li><button class="answer-one"></button></li>
			<li><button class="answer-two"></button></li>
			<li><button class="answer-three"></button></li>
			<li><button class="answer-four"></button></li>
		</ul>
	<div class="answer" id="correct">
		<span class="feedback"></span>
		<span class="correct-answer"></span>
	</div>
	<div class="answer" id="incorrect"></div>
		<span class="feedback"></span>
		<span class="correct-answer"></span>
	<div class="try-again">
		<p><span id="score"></span></p>
		<span><button></button></span>
	</div>
	<div class="counter"></div>

</html>
